name: DB Retention Nightly

on:
  schedule:
    - cron: '0 19 * * *' # 每日 03:00 台灣時間 (UTC+8) => 19:00 UTC 前一天
  workflow_dispatch:

jobs:
  run-retention:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Run retention (production/SSL)
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          RETENTION_LOGS_DAYS: ${{ vars.RETENTION_LOGS_DAYS || '180' }}
          RETENTION_MENTIONS_DAYS: ${{ vars.RETENTION_MENTIONS_DAYS || '30' }}
          RETENTION_READS_DAYS: ${{ vars.RETENTION_READS_DAYS || '90' }}
          RETENTION_IDLE_MINUTES: ${{ vars.RETENTION_IDLE_MINUTES || '10' }}
        run: npm run retention
